<!DOCTYPE html>
<html>
<head>
    <title>Tweet Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat 0 -400px;
            text-align: center;
            color: #ffffff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100%;  /* Ensure the form doesn't exceed its container */
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form input[type="number"],
        form select {
            width: calc(100% - 22px);  /* Adjust to fit within the container */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #35424a;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #e8491d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        table th, table td {
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #35424a;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Tweet Analysis</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <form method="get" action="">
            <label for="sentiment">Sentiment:</label>
            <select name="sentiment" id="sentiment">
                <option value="">All</option>
                <option value="Positive">Positive</option>
                <option value="Neutral">Neutral</option>
                <option value="Negative">Negative</option>
            </select>

            <label for="min_confidence">Minimum Confidence:</label>
            <input type="number" step="0.01" name="min_confidence" id="min_confidence" min="0" max="100">

            <label for="keyword">Keyword:</label>
            <input type="text" name="keyword" id="keyword">

            <button type="submit">Filter</button>
        </form>

        <table>
            <tr>
                <th>Tweet</th>
                <th>Sentiment</th>
                <th>Confidence</th>
            </tr>
            {% for tweet in tweets %}
            <tr>
                <td>{{ tweet.tweet }}</td>
                <td>{{ tweet.sentiment }}</td>
                <td>{{ tweet.confidence }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
